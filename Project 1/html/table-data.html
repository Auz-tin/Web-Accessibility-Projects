<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Data</title>

    <!--Linking bootstrap 3.0 css file & referencing jQuery and Js cdn-->
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!--Linking an external stylesheet-->
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-inverse">
        <ul class="nav navbar-nav" aria-label="Menu">
          <li role="menuitem">
            <a href="../index.html">Home</a>
          </li>
          <li role="menuitem">
            <a href="../html/create-form.html">Create Form</a>
          </li>
          <li role="menuitem" class="active">
            <a href="#">Table Data</a>
          </li>
          <li
            role="menuitem"
            aria-haspopup="true"
            aria-expanded="false"
            class="dropdown"
            id="dropdown"
          >
            <a tabindex="0" class="dropdown-toggle" data-toggle="dropdown"
              >Dropdown link <span class="caret"></span>
            </a>
            <ul role="navigation" class="dropdown-menu">
              <li role="menuitem">
                <a href="../index.html">Home</a>
              </li>
              <li role="menuitem">
                <a href="../html/create-form.html">Create Form</a>
              </li>
              <li role="menuitem" class="active">
                <a href="../html/table-data.html">Table Data</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <noscript>
        <p style="font-size: 2em; text-align: center; color: red; margin-top:100px;">
            Please enable javascript <br/><br/> &#128683
        </p>
      </noscript>
      <form tabindex="0" aria-label="data table" id="table-data">
        <table aria-labelledby="table-name" class="table table-striped">
          <caption id="table-name">
            <p style="font-size: 2em; font-weight: bold; color: black">Table</p>
          </caption>
          <thead>
            <tr>
              <th tabindex="0">Firstname</th>
              <th tabindex="0">Lastname</th>
              <th tabindex="0">Phone</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td tabindex="0">John</td>
              <td tabindex="0">Doe</td>
              <td tabindex="0">123456789</td>
            </tr>
            <tr>
              <td tabindex="0">Mary</td>
              <td tabindex="0">Moe</td>
              <td tabindex="0">234567890</td>
            </tr>
          </tbody>
        </table>

        <!-- Modal Triggering button (Submit button) -->
        <button
          type="button"
          class="btn btn-default"
          style="border: 2px solid green; color: green"
          data-toggle="modal"
          data-target="#myModal"
        >
          Submit
        </button>

        <button
          type="button"
          class="btn btn-default"
          style="border: 2px solid red; color: red"
        >
          Cancel
        </button>
      </form>

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
              <h4 class="modal-title">Submit Page</h4>
            </div>
            <div class="modal-body">
              <p>Table Data is Submitted</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer
      aria-label="Copyright: Austin - Web Accessibility Expert"
      tabindex="0"
    >
      <p>
        &copy; Copyright March 2022: Austin - Web Accessibility Expert Training
      </p>
    </footer>
    <script>
      $('.navbar .dropdown-toggle').keypress(function(e) {
        if (e.keyCode == 13) {
          $('.navbar .dropdown-toggle').click();
          }
          var name = document
            .getElementById("dropdown")
            .getAttribute("aria-expanded");

          if (name == "true") {
            $("#dropdown").attr("aria-expanded", "false");
          } else {
            $("#dropdown").attr("aria-expanded", "true");
          }
      });

      $('#table-data').focus(function(e) {
        var name = document
          .getElementById("dropdown")
          .getAttribute("aria-expanded");
        if (name == "true") {
          $(".navbar .dropdown-toggle").click();
          $("#dropdown").attr("aria-expanded", "false");
        } 
      });
    </script>
  </body>
</html>
